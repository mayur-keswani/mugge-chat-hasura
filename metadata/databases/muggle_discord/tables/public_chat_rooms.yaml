table:
  name: chat_rooms
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: chat_room_id
        table:
          name: messages
          schema: public
  - name: user_chat_rooms
    using:
      foreign_key_constraint_on:
        column: chat_room_id
        table:
          name: user_chat_rooms
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        created_by: x-hasura-User-Id
      columns:
        - name
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - created_by
        - id
      filter:
        _or:
          - created_by:
              _eq: X-Hasura-User-Id
          - user_chat_rooms:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
      filter:
        created_by:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        created_by:
          _eq: X-Hasura-User-Id
    comment: ""
