actions:
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/login'
    permissions:
      - role: anonymous
      - role: user
  - name: register
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/register'
    permissions:
      - role: anonymous
      - role: user
custom_types:
  enums:
    - name: RoleType
      values:
        - description: null
          is_deprecated: null
          value: user
        - description: null
          is_deprecated: null
          value: superuser
  input_objects:
    - name: RegisterInput
    - name: LoginInput
  objects:
    - name: RegisterOutput
    - name: LoginOutput
  scalars: []
